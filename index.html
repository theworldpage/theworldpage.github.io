<!DOCTYPE html>
<html>
    <head>
        <title>World Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">               
        <style>
            body {
                font-family: 'Roboto', sans-serif;            
                color: #444;
                font-size: 1.2rem;
            }
            
            h1,h2,h3,h4,h5 {
                font-weight: 700;
                display: block;
                margin: 0;                            
            }
            .heading {
                font-size: 3.5rem;
            }
            p {
                margin: 0;                
            }

            .center {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                text-align: center;
            }                        

        </style>
    </head>

    <body>
        <div class="center" style="width: 400px; height: 200px;">
            <h1 class="heading">World Page</h1>
            <p>You have always been there.</p>
        </div>
    </body>
</html>
